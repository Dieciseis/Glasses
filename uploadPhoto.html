<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>照片数据录入</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/3.1.1/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="/js/jquery-1.7.2.min.js"><\/script>')
    </script>
    <script type="text/javascript" src="upload.js"></script>
</head>
<body>
<div class="page-header">
    <h1>Glasses</h1>.
</div>
<div class="container">
<form action="http://www.deepbluecape.ink/glasses/back/insertData.php" method="post" role="form" enctype="multipart/form-data">
    <div class="row">
    <div id="photoUpload" class="col-md-4">
        <div class="form-group">
            <label for="upLoadImage">上传图片</label>
            <canvas id="photo" width="300" height="300"
                    style="border:1px solid #000000;">
            </canvas>
            <input type="file" name="file" id="upLoadImage">
            <h5 id="marks">坐标：</h5>
    <!--留空的上传图片位---->

            <label for="left_ear">左上</label><div id="left_ear" class="row">
                <div class="col-md-4 col-md-offset-0">
                    <label for="lear1">X:</label><input type="text"  id="lear1" name="left_ear_x" class="form-control">
                </div>
                <div class="col-md-4 col-md-offset-1">
                    <label for="lear2">Y:</label><input type="text"  id="lear2" name="left_ear_y" class="form-control">
                </div>
            </div><br>
            <label for="right_ear">右下</label><div id="right_ear" class="row">
                <div class="col-md-4 col-md-offset-0">
                    <label for="rear1">X:</label><input type="text" id="rear1" name="right_ear_x" class="form-control">
                </div>
                <div class="col-md-4 col-md-offset-1">
                    <label for="rear2">Y:</label><input type="text" id="rear2" name="right_ear_y" class="form-control">
                </div>
                </div><br>
            <label for="left_eye">左眼</label><div id="left_eye" class="row">
                <div class="col-md-4 col-md-offset-0">
                    <label for="leye1">X:</label><input type="text" id="leye1" name="left_eye_x" class="form-control">
                </div>
                <div class="col-md-4 col-md-offset-1">
                    <label for="leye2">Y:</label><input type="text" id="leye2" name="left_eye_y" class="form-control">
                </div>
            </div><br>
            <label for="right_eye">右眼</label><div id="right_eye" class="row">
                <div class="col-md-4 col-md-offset-0">
                    <label for="reye1">X:</label><input type="text" id="reye1" name="right_eye_x" class="form-control">
                </div>
                <div class="col-md-4 col-md-offset-1">
                    <label for="reye2">Y:</label><input type="text" id="reye2" name="right_eye_y" class="form-control">
                </div>
            </div><br>
        <label for="f_set">归属集合</label><select id="f_set" name="f_set">
        <option value="0">训练集</option>
        <option value="1">测试集</option>
        </select>
        </div>
    </div>

    <div id="dataInput" class="col-md-8">
        <label for="face">脸</label><div class="row" id="face">
            <div id="face1" class="col-md-2 col-md-offset-0" >
                <label for="face_size">小大</label><input type="text" id="face_size" name="face_size" class="form-control">
            </div>
            <div id="face2" class="col-md-2 col-md-offset-1">
                <label for="face_width">窄宽</label><input type="text" id="face_width" name="face_width" class="form-control">
            </div>
            <div id="face3" class="col-md-2 col-md-offset-1">
                <label for="face_shape">尖方</label><input type="text" id="face_shape" name="face_shape" class="form-control">
            </div>
        </div><br>
        <label for="eye">眼睛</label><div class="row" id="eye">
            <div id="eye1" class="col-md-2 col-md-offset-0">
                <label for="eye_size">小大</label><input type="text" id="eye_size" name="eye_size" class="form-control">
            </div>
            <div id="eye2" class="col-md-2 col-md-offset-1">
                <label for="eye_shape">细圆</label><input type="text" id="eye_shape" name="eye_shape" class="form-control">
            </div>
            <div id="eye3" class="col-md-2 col-md-offset-1">
                <label for="eye_length">短长</label><input type="text" id="eye_length" name="eye_length" class="form-control">
            </div>
        </div><br>
        <label for="nose">鼻子</label><div class="row" id="nose">
            <div id="nose1" class="col-md-2 col-md-offset-0">
                <label for="nose_length">短长</label><input type="text" id="nose_length" name="nose_length" class="form-control">
            </div>
            <div id="nose2" class="col-md-2 col-md-offset-1">
                <label for="nose_width">窄宽</label><input type="text" id="nose_width" name="nose_width" class="form-control">
            </div>
        </div><br>
        <label for="mouth">嘴唇</label><div class="row" id="mouth">
            <div id="mouth1" class="col-md-2 col-md-offset-0">
                 <label for="mouth_thick">薄厚</label><input type="text" id="mouth_thick" name="mouth_thick" class="form-control">
            </div>
            <div id="mouth2" class="col-md-2 col-md-offset-1">
                 <label for="mouth_width">窄宽</label><input type="text" id="mouth_width" name="mouth_width" class="form-control">
              </div>
        </div><br>
        <label for="eye_dis">眼距</label><div class="row" id="eye_dis">
            <div id="eye_dis1" class="col-md-2 col-md-offset-0">
                 <label for="eye_distance">窄宽</label><input type="text" id="eye_distance" name="eye_distance" class="form-control">
            </div>
        </div><br>
        <label for="head">额头</label><div class="row" id="head">
            <div id="head1" class="col-md-2 col-md-offset-0">
                 <label for="forehead">小大</label><input type="text" id="forehead" name="forehead" class="form-control">
            </div>
        </div><br>
        <label for="f_f">五官比例</label><div class="row" id="f_f">
        <div id="f_f1" class="col-md-2 col-md-offset-0">
            <label for="facial_feature">小大</label><input type="text" id="facial_feature" name="facial_feature" class="form-control">
        </div><br>
    </div>

    </div>
</div>
    <div id="submitAll" class="row">
        <div class="col-md-2 col-md-offset-5">
            <input type="submit" class="btn-primary btn-large" value="提交">
        </div>
    </div>
</form>
</div>
</body>
</html>
