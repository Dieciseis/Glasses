<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>眼镜数据录入</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/3.1.1/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="/js/jquery-1.7.2.min.js"><\/script>')
    </script>
    <script type="text/javascript" src="upload.js"></script><!--上传眼镜图片并显示，而且可以点击图片，获取与左上角（0,0）距离/图片长宽的百分比坐标-->
</head>
<body>
<div class="page-header">
    <h1>Glasses</h1>.
</div>
<div class="container">
    <form action="http://www.deepbluecape.ink/glasses/back/insertGlasses.php" method="post" role="form" enctype="multipart/form-data">
        <div class="row">
            <div id="photoUpload" class="col-md-5">
                <div class="form-group">
                    <label for="upLoadImage">上传图片</label>
                    <canvas id="photo" width="400" height="400"
                            style="border:1px solid #000000;">
                    </canvas>
                    <input type="file" name="file" id="upLoadImage">
                    <h5 id="marks">坐标：</h5>
                </div>
            </div>

            <div id="dataInput" class="col-md-5">
                <label for="left_ear">左上</label><div id="left_ear" class="row">
                <div class="col-md-4 col-md-offset-0">
                    <label for="lear1">X:</label><input type="text"  id="lear1" name="left_ear_x" class="form-control">
                </div>
                <div class="col-md-4 col-md-offset-1">
                    <label for="lear2">Y:</label><input type="text"  id="lear2" name="left_ear_y" class="form-control">
                </div>
            </div><br>
                <label for="right_ear">右下</label><div id="right_ear" class="row">
                <div class="col-md-4 col-md-offset-0">
                    <label for="rear1">X:</label><input type="text" id="rear1" name="right_ear_x" class="form-control">
                </div>
                <div class="col-md-4 col-md-offset-1">
                    <label for="rear2">Y:</label><input type="text" id="rear2" name="right_ear_y" class="form-control">
                </div>
            </div><br>
                <label for="left_eye">左眼</label><div id="left_eye" class="row">
                <div class="col-md-4 col-md-offset-0">
                    <label for="leye1">X:</label><input type="text" id="leye1" name="left_eye_x" class="form-control">
                </div>
                <div class="col-md-4 col-md-offset-1">
                    <label for="leye2">Y:</label><input type="text" id="leye2" name="left_eye_y" class="form-control">
                </div>
            </div><br>
                <label for="right_eye">右眼</label><div id="right_eye" class="row">
                <div class="col-md-4 col-md-offset-0">
                    <label for="reye1">X:</label><input type="text" id="reye1" name="right_eye_x" class="form-control">
                </div>
                <div class="col-md-4 col-md-offset-1">
                    <label for="reye2">Y:</label><input type="text" id="reye2" name="right_eye_y" class="form-control">
                </div>
            </div><br>
            </div>
            <div id="designInput" class="col-md-2">
                <br>
                <div class="row">
                <label for="frame_shape">镜框形状</label><select id="frame_shape" name="frame_shape">
                <option value="0">方</option>
                <option value="1">圆</option>
                <option value="2">多边形</option>
                 </select>
                </div>
                <br>
                <div class="row">
                    <label for="frame_thickness">镜框形状</label><select id="frame_thickness" name="frame_thickness">
                    <option value="0">粗</option>
                    <option value="1">细</option>
                </select>
                </div>
                <br>
                <div class="row">
                    <label for="frame_type">镜框样式</label><select id="frame_type" name="frame_type">
                    <option value="0">全框</option>
                    <option value="1">半框</option>
                    <option value="2">无框</option>
                </select>
                </div>
                <br>
                <div class="row">
                    <label for="frame_width">镜框宽高比</label><select id="frame_width" name="frame_width">
                    <option value="0">宽</option>
                    <option value="1">高</option>
                </select>
                </div>
                <br>
                <div class="row">
                    <label for="materials">镜框形状</label><select id="materials" name="materials">
                    <option value="0">金属</option>
                    <option value="1">塑料</option>
                    <option value="2">结合</option>
                </select>
                </div>
            </div>
        </div>
        <div id="submitAll" class="row">
            <div class="col-md-2 col-md-offset-5">
                <input type="submit" class="btn-primary btn-large" value="提交">
            </div>
        </div>
    </form>
</div>
</body>
</html>
